<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #time {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página interactiva</h1>
    <div id="time">La hora actual es: <span id="current-time"></span></div>
    <p id="text">Este es el texto inicial.</p>
    <button class="button" onclick="updateText()">Cambiar texto</button>
    <button class="button" onclick="showAlert()">Mostrar alerta</button>
    <button class="button" onclick="updateTime()">Actualizar hora</button>

    <script>
        // Función para mostrar la hora actual
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').innerText = timeString;
        }

        // Función para cambiar el texto del párrafo
        function updateText() {
            const textElement = document.getElementById('text');
            textElement.innerText = "¡El texto ha sido cambiado!";
        }

        // Función para mostrar una alerta
        function showAlert() {
            alert("¡Has presionado el botón de alerta!");
        }

        // Actualiza la hora al cargar la página
        updateTime();
    </script>
</body>
</html>
