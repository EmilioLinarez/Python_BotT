<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #004080;
            margin-top: 50px;
        }
        #header {
            background-color: #008000; /* Franja verde */
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #login-form, #main-content {
            display: none;
        }
        #main-content.active {
            display: block;
        }
        #login-form.active {
            display: block;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0066cc;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #004080;
            border-radius: 5px;
            margin: 10px;
        }
        #container {
            padding: 20px;
            border: 2px solid #004080;
            border-radius: 10px;
            background-color: #ffffff;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="header">Tidal Dev</div>

    <div id="login-form" class="active">
        <h2>Inicio de sesión</h2>
        <div id="login-container">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa la contraseña">
            <br>
            <button class="button" onclick="login()">Ingresar</button>
        </div>
        <div id="login-error" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="main-content">
        <div id="container">
            <div id="time">La hora actual es: <span id="current-time"></span></div>
            <p id="text">Este es el texto inicial.</p>
            <button class="button" onclick="updateText()">Cambiar texto</button>
            <button class="button" onclick="startCountdown()">Iniciar cronómetro</button>
            <button class="button" onclick="setAlarm()">Establecer alarma</button>
            <br>
            <label for="alarm-time">Introduce una hora (HH:MM:SS): </label>
            <input type="time" id="alarm-time">
            <br>
            <label for="countdown-seconds">Segundos para el cronómetro: </label>
            <input type="number" id="countdown-seconds" min="1" placeholder="Ejemplo: 10">
        </div>
    </div>

    <script>
        // Variables globales
        const today = new Date();
        const correctPassword = String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');

        // Función de inicio de sesión
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "system" && password === correctPassword) {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('main-content').classList.add('active');
            } else {
                document.getElementById('login-error').innerText = "Usuario o contraseña incorrectos.";
            }
        }

        // Función para actualizar la hora automáticamente
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').innerText = timeString;

            // Revisar alarma
            checkAlarm(timeString);
        }

        // Configurar actualización automática de la hora
        setInterval(updateTime, 1000);

        // Función para cambiar el texto del párrafo
        function updateText() {
            document.getElementById('text').innerText = "¡El texto ha sido cambiado!";
        }

        // Función para iniciar un cronómetro
        function startCountdown() {
            const seconds = document.getElementById('countdown-seconds').value;
            if (seconds && seconds > 0) {
                let timeLeft = seconds;
                const countdownInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        document.getElementById('text').innerText = `Quedan ${timeLeft} segundos`;
                        timeLeft--;
                    } else {
                        clearInterval(countdownInterval);
                        document.getElementById('text').innerText = "¡Tiempo terminado!";
                    }
                }, 1000);
            } else {
                alert("Introduce un número válido de segundos.");
            }
        }

        // Variable para guardar la hora de la alarma
        let alarmTime = null;

        // Función para configurar la alarma
        function setAlarm() {
            const alarmInput = document.getElementById('alarm-time').value;
            if (alarmInput) {
                alarmTime = alarmInput + ":00"; // Asegurarse de tener el formato HH:MM:SS
                document.getElementById('text').innerText = `Alarma configurada para ${alarmInput}`;
            } else {
                alert("Introduce una hora válida para la alarma.");
            }
        }

        // Función para verificar si la alarma debe activarse
        function checkAlarm(currentTime) {
            if (alarmTime && currentTime === alarmTime) {
                document.getElementById('text').innerText = "¡Es hora de la alarma!";
                alarmTime = null; // Reiniciar la alarma
            }
        }
    </script>
</body>
</html>
