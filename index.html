<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #004080;
            margin: 0;
            display: flex;
        }
        #header {
            background-color: #008000;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }
        #header span {
            font-size: 14px;
        }
        #menu {
            background-color: #004080;
            width: 200px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        #menu button {
            background-color: #0066cc;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #menu button:hover {
            background-color: #004080;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        #container, #email-box {
            padding: 20px;
            border: 2px solid #004080;
            border-radius: 10px;
            background-color: #ffffff;
            margin-bottom: 20px;
        }
        #system-info {
            padding: 20px;
            border: 2px solid #004080;
            border-radius: 10px;
            background-color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>Tidal Dev</div>
        <div>
            <span id="current-date"></span> | 
            <span id="current-time"></span>
        </div>
    </div>
    <div id="menu">
        <button onclick="showSection('alarms')">Alarmas</button>
        <button onclick="showSection('email')">Correo</button>
    </div>
    <div id="content">
        <div id="system-info">
            <h3>Información del sistema</h3>
            <p>Espacio en disco libre: <span id="disk-space">80 GB</span></p>
            <p>Uso de RAM: <span id="ram-usage">4 GB / 8 GB</span></p>
            <p>CPU: <span id="cpu-usage">15%</span></p>
            <p>Resolución de pantalla: <span id="screen-resolution"></span></p>
            <p>Versión del navegador: <span id="browser-version"></span></p>
        </div>
        <div id="alarms" class="section active">
            <div id="container">
                <h3>Gestionar Alarmas</h3>
                <p>Introduce una hora para la alarma:</p>
                <input type="time" id="alarm-time">
                <button class="button" onclick="setAlarm()">Establecer alarma</button>
                <p id="text">No hay alarmas establecidas.</p>
            </div>
        </div>
        <div id="email" class="section">
            <div id="email-box">
                <h3>Enviar un correo</h3>
                <div>
                    <label for="email-to">Para:</label>
                    <input type="email" id="email-to" placeholder="Correo del destinatario">
                </div>
                <div>
                    <label for="email-subject">Asunto:</label>
                    <input type="text" id="email-subject" placeholder="Asunto del correo">
                </div>
                <div>
                    <label for="email-message">Mensaje:</label>
                    <textarea id="email-message" rows="4" style="width: 90%;"></textarea>
                </div>
                <button class="button" onclick="sendEmail()">Enviar correo</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Reemplaza con tu User ID de EmailJS
        })();

        // Actualizar hora y fecha
        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            document.getElementById('current-time').innerText = timeString;
            document.getElementById('current-date').innerText = dateString;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Mostrar la sección correspondiente
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Configurar alarma
        function setAlarm() {
            const alarmTime = document.getElementById('alarm-time').value;
            if (alarmTime) {
                document.getElementById('text').innerText = `Alarma establecida para ${alarmTime}`;
            } else {
                alert("Introduce una hora válida.");
            }
        }

        // Enviar correo
        function sendEmail() {
            const toEmail = document.getElementById('email-to').value;
            const subject = document.getElementById('email-subject').value;
            const message = document.getElementById('email-message').value;

            if (!toEmail || !subject || !message) {
                alert("Por favor, llena todos los campos.");
                return;
            }

            const templateParams = {
                to_email: toEmail,
                subject: subject,
                message: message,
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    alert("Correo enviado exitosamente.");
                    console.log("SUCCESS!", response.status, response.text);
                }, function(error) {
                    alert("Error al enviar el correo.");
                    console.log("FAILED...", error);
                });
        }

        // Simular datos del sistema
        document.getElementById('disk-space').innerText = "80 GB";
        document.getElementById('ram-usage').innerText = "4 GB / 8 GB";
        document.getElementById('cpu-usage').innerText = "15%";
        document.getElementById('screen-resolution').innerText = `${window.screen.width}x${window.screen.height}`;
        document.getElementById('browser-version').innerText = navigator.userAgent;
    </script>
</body>
</html>
