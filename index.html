<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #004080;
            margin: 0;
        }
        #header {
            background-color: #008000;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            display: none;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }
        #header small {
            font-size: 12px;
            color: #f0f8ff;
        }
        #login-form {
            display: none;
            text-align: center;
            padding-top: 50px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #login-form.active {
            display: flex;
        }
        #login-box {
            background-color: #d0eaff;
            color: #004080;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #menu {
            background-color: #004080;
            width: 200px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        #menu.active {
            display: block;
        }
        #menu button {
            background-color: #0066cc;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #menu button:hover {
            background-color: #004080;
        }
        #content {
            margin-left: 200px;
            padding: 20px;
            display: none;
        }
        #content.active {
            display: block;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        #container, #email-box {
            padding: 20px;
            border: 2px solid #004080;
            border-radius: 10px;
            background-color: #ffffff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        Tidal Dev - <span id="current-date"></span> | <span id="current-time"></span>
        <small id="system-info"></small>
    </div>

    <div id="login-form" class="active">
        <div id="login-box">
            <h2>Inicio de sesión</h2>
            <input type="text" id="username" placeholder="Usuario">
            <br>
            <input type="password" id="password" placeholder="Contraseña">
            <br>
            <button class="button" onclick="login()">Ingresar</button>
            <div id="login-error" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <div id="menu"></div>

    <div id="content">
        <div id="alarms" class="section active">
            <div id="container">
                <h3>Gestionar Alarmas</h3>
                <p>Introduce una hora para la alarma:</p>
                <input type="time" id="alarm-time">
                <button class="button" onclick="setAlarm()">Establecer alarma</button>
                <p id="text">No hay alarmas establecidas.</p>
            </div>
        </div>
        <div id="email" class="section">
            <div id="email-box">
                <h3>Enviar un correo</h3>
                <div>
                    <label for="email-to">Para:</label>
                    <input type="email" id="email-to" placeholder="Correo del destinatario">
                </div>
                <div>
                    <label for="email-subject">Asunto:</label>
                    <input type="text" id="email-subject" placeholder="Asunto del correo">
                </div>
                <div>
                    <label for="email-message">Mensaje:</label>
                    <textarea id="email-message" rows="4" style="width: 90%;"></textarea>
                </div>
                <button class="button" onclick="sendEmail()">Enviar correo</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Reemplaza con tu User ID de EmailJS
        })();

        // Variables globales
        const today = new Date();
        const correctPassword = String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');

        // Función de inicio de sesión
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "system" && password === correctPassword) {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('header').style.display = 'flex';
                document.getElementById('menu').classList.add('active');
                document.getElementById('content').classList.add('active');
            } else {
                document.getElementById('login-error').innerText = "Usuario o contraseña incorrectos.";
            }
        }

        // Actualizar hora y fecha
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString();
            document.getElementById('current-date').innerText = now.toLocaleDateString();

            // Actualizar información del sistema
            updateSystemInfo();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Actualizar información del sistema
        function updateSystemInfo() {
            const uptime = `${Math.floor(performance.now() / 1000)} segundos`;
            const platform = navigator.platform;
            const screenRes = `${window.screen.width}x${window.screen.height}`;
            document.getElementById('system-info').innerText = 
                `Uptime: ${uptime} | Plataforma: ${platform} | Resolución: ${screenRes}`;
        }

        // Mostrar la sección correspondiente
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Configurar alarma
        function setAlarm() {
            const alarmTime = document.getElementById('alarm-time').value;
            if (alarmTime) {
                document.getElementById('text').innerText = `Alarma establecida para ${alarmTime}`;
            } else {
                alert("Introduce una hora válida.");
            }
        }

        // Enviar correo
        function sendEmail() {
            const toEmail = document.getElementById('email-to').value;
            const subject = document.getElementById('email-subject').value;
            const message = document.getElementById('email-message').value;

            if (!toEmail || !subject || !message) {
                alert("Por favor, llena todos los campos.");
                return;
            }

            const templateParams = {
                to_email: toEmail,
                subject: subject,
                message: message,
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    alert("Correo enviado exitosamente.");
                    console.log("SUCCESS!", response.status, response.text);
                }, function(error) {
                    alert("Error al enviar el correo.");
                    console.log("FAILED...", error);
                });
        }
    </script>
</body>
</html>
