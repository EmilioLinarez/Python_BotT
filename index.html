<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Interactividad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }
        h1 {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Interactiva</h1>
    </header>
    <main>
        <h2 id="message">¡Hola Mundo!</h2>
        <button onclick="changeMessage()">Cambiar Mensaje</button>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web</p>
    </footer>

    <script>
        function changeMessage() {
            const messageElement = document.getElementById("message");
            if (messageElement.innerText === "¡Hola Mundo!") {
                messageElement.innerText = "¡Bienvenido al mundo de la programación!";
            } else {
                messageElement.innerText = "¡Hola Mundo!";
            }
        }
    </script>
</body>
</html>
