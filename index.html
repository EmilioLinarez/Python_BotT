<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #004080;
            margin-top: 50px;
        }
        #header {
            background-color: #008000; /* Franja verde */
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #login-form, #main-content {
            display: none;
        }
        #main-content.active {
            display: block;
        }
        #login-form.active {
            display: block;
        }
        #login-form {
            padding: 20px;
            border: 2px solid #004080;
            border-radius: 10px;
            background-color: #ffffff;
            display: inline-block;
            width: 300px;
            margin: 0 auto;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0066cc;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #004080;
            border-radius: 5px;
            margin: 10px;
            width: 90%;
        }
        #container {
            padding: 20px;
            border: 2px solid #004080;
            border-radius: 10px;
            background-color: #ffffff;
            display: inline-block;
            margin-bottom: 20px;
        }
        #email-box {
            padding: 20px;
            border: 2px solid #004080;
            border-radius: 10px;
            background-color: #d0eaff; /* Azul claro */
            width: 80%;
            margin: 0 auto;
            text-align: left;
        }
        .input-box {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #004080;
            border-radius: 5px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="header">Tidal Dev</div>

    <div id="login-form" class="active">
        <h2>Inicio de sesión</h2>
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Ingresa tu usuario">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingresa la contraseña">
        <br>
        <button class="button" onclick="login()">Ingresar</button>
        <div id="login-error" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="main-content">
        <div id="container">
            <div id="time">La hora actual es: <span id="current-time"></span></div>
            <p id="text">Este es el texto inicial.</p>
            <button class="button" onclick="updateText()">Cambiar texto</button>
            <button class="button" onclick="startCountdown()">Iniciar cronómetro</button>
            <button class="button" onclick="setAlarm()">Establecer alarma</button>
            <br>
            <label for="alarm-time">Introduce una hora (HH:MM:SS): </label>
            <input type="time" id="alarm-time">
            <br>
            <label for="countdown-seconds">Segundos para el cronómetro: </label>
            <input type="number" id="countdown-seconds" min="1" placeholder="Ejemplo: 10">
        </div>

        <div id="email-box">
            <h3>Enviar un correo</h3>
            <div class="input-box">
                <label for="email-to">Para:</label>
                <input type="email" id="email-to" placeholder="Correo del destinatario">
            </div>
            <div class="input-box">
                <label for="email-subject">Asunto:</label>
                <input type="text" id="email-subject" placeholder="Asunto del correo">
            </div>
            <div class="input-box">
                <label for="email-message">Mensaje:</label>
                <textarea id="email-message" rows="4" style="width: 90%;"></textarea>
            </div>
            <button class="button" onclick="sendEmail()">Enviar correo</button>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Reemplaza con tu User ID de EmailJS
        })();

        // Variables globales
        const today = new Date();
        const correctPassword = String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');

        // Función de inicio de sesión
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "system" && password === correctPassword) {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('main-content').classList.add('active');
            } else {
                document.getElementById('login-error').innerText = "Usuario o contraseña incorrectos.";
            }
        }

        // Función para actualizar la hora automáticamente
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').innerText = timeString;
        }
        setInterval(updateTime, 1000);

        // Función para cambiar el texto del párrafo
        function updateText() {
            document.getElementById('text').innerText = "¡El texto ha sido cambiado!";
        }

        // Función para iniciar un cronómetro
        function startCountdown() {
            const seconds = document.getElementById('countdown-seconds').value;
            if (seconds && seconds > 0) {
                let timeLeft = seconds;
                const countdownInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        document.getElementById('text').innerText = `Quedan ${timeLeft} segundos`;
                        timeLeft--;
                    } else {
                        clearInterval(countdownInterval);
                        document.getElementById('text').innerText = "¡Tiempo terminado!";
                    }
                }, 1000);
            } else {
                alert("Introduce un número válido de segundos.");
            }
        }

        // Función para enviar un correo usando EmailJS
        function sendEmail() {
            const toEmail = document.getElementById('email-to').value;
            const subject = document.getElementById('email-subject').value;
            const message = document.getElementById('email-message').value;

            if (!toEmail || !subject || !message) {
                alert("Por favor, llena todos los campos.");
                return;
            }

            const templateParams = {
                to_email: toEmail,
                subject: subject,
                message: message,
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    alert("Correo enviado exitosamente.");
                    console.log("SUCCESS!", response.status, response.text);
                }, function(error) {
                    alert("Error al enviar el correo.");
                    console.log("FAILED...", error);
                });
        }
    </script>
</body>
</html>
